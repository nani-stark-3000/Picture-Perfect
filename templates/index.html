<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="static/global.css" />
    <link rel="stylesheet" href="static/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
    />
  </head>
  <body>
    <main class="launch">
      <img
        class="launch-child"
        alt=""
        src="static\public\logo.png"
        id="ellipseImage"
      />

      <button class="app-name" id="appName">Get Started</button>
    </main>

    <script>
      var ellipseImage = document.getElementById("ellipseImage");
      if (ellipseImage) {
        ellipseImage.addEventListener("click", function (e) {
          window.location.href = "/upload_get";
        });
      }
      
      var appName = document.getElementById("appName");
      if (appName) {
        appName.addEventListener("click", function (e) {
          window.location.href = "/upload_get";
        });
      }
      </script>
  </body>
</html>
